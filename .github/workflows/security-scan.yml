name: Dependency Security Scan

on:
  schedule:
    - cron: '0 8 * * 1'  # Weekly Monday 8am UTC
  workflow_dispatch:
  pull_request:
    paths:
      - '**/package.json'
      - '**/pnpm-lock.yaml'
      - '**/requirements.txt'

jobs:
  npm-audit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Audit scrapers dependencies
        working-directory: scrapers
        run: |
          npm audit --audit-level=moderate || true
          npm audit --json > audit-scrapers.json || true
      
      - name: Audit monorepo dependencies (pnpm)
        working-directory: sneaker-tracker
        run: |
          npm install -g pnpm
          pnpm audit --audit-level=moderate || true
          pnpm audit --json > audit-monorepo.json || true
      
      - name: Upload audit reports
        uses: actions/upload-artifact@v4
        with:
          name: security-audits
          path: |
            scrapers/audit-scrapers.json
            sneaker-tracker/audit-monorepo.json
          retention-days: 30

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
