version: '3.8'

services:
  # Web Application (Next.js)
  web:
    build:
      context: ../apps/web-nextjs
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_SUPABASE_URL=${SUPABASE_URL}
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - NEXT_PUBLIC_FIREBASE_CONFIG=${FIREBASE_CONFIG}
      - NEXT_PUBLIC_GA_MEASUREMENT_ID=${GA_MEASUREMENT_ID}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - shoe-tracker-network

  # API Server (Express/TypeScript)
  api:
    build:
      context: ../apps/api-server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - PORT=4000
    volumes:
      - ../apps/api-server/src:/app/src
      - ../apps/api-server/logs:/app/logs
    restart: unless-stopped
    networks:
      - shoe-tracker-network

  # Optional: Local PostgreSQL (if not using Supabase cloud)
  # postgres:
  #   image: postgres:15-alpine
  #   ports:
  #     - "5432:5432"
  #   environment:
  #     - POSTGRES_USER=${POSTGRES_USER:-postgres}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
  #     - POSTGRES_DB=${POSTGRES_DB:-sneaker_tracker}
  #   volumes:
  #     - postgres_data:/var/lib/postgresql/data
  #   networks:
  #     - shoe-tracker-network


  # Scraper Services
  raffles-scraper:
    build:
      context: ../scrapers/raffles
      dockerfile: Dockerfile
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SCRAPE_INTERVAL=${RAFFLES_SCRAPE_INTERVAL:-600}
    restart: unless-stopped
    networks:
      - shoe-tracker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  news-aggregator:
    build:
      context: ../packages/scrapers/python
      dockerfile: Dockerfile.news
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - SCRAPE_INTERVAL=${NEWS_SCRAPE_INTERVAL:-1800}
    restart: unless-stopped
    networks:
      - shoe-tracker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  shopify-scraper:
    build:
      context: ../scrapers/shopify
      dockerfile: Dockerfile
    environment:
      - FIREBASE_SERVICE_ACCOUNT=${FIREBASE_SERVICE_ACCOUNT}
      - SCRAPE_INTERVAL=${SHOPIFY_SCRAPE_INTERVAL:-300}
    restart: unless-stopped
    networks:
      - shoe-tracker-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Prometheus for metrics collection (local only)
  prometheus:
    image: prom/prometheus:v2.53.0
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/rules/alerts.yml:ro
      - prometheus_data:/prometheus
    ports:
      - '9090:9090'
    restart: unless-stopped
    networks:
      - shoe-tracker-network

  # Blackbox exporter to probe API endpoints
  blackbox-exporter:
    image: prom/blackbox-exporter:v0.25.0
    ports:
      - '9115:9115'
    restart: unless-stopped
    networks:
      - shoe-tracker-network

  # (Optional) VictoriaMetrics single-node time-series storage
  victoria-metrics:
    image: victoriametrics/victoria-metrics:v1.103.0
    ports:
      - '8428:8428'
    volumes:
      - vm_data:/victoria-metrics-data
    restart: unless-stopped
    networks:
      - shoe-tracker-network

  # (Optional) Grafana for dashboarding
  grafana:
    image: grafana/grafana:10.4.5
    ports:
      - '3001:3000'
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - shoe-tracker-network

networks:
  shoe-tracker-network:
    driver: bridge

volumes:
  prometheus_data:
  vm_data:
  grafana_data:

