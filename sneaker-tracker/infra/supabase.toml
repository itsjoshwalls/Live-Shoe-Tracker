# supabase.toml

[project]
name = "sneaker-tracker"
region = "us-east-1"

[database]
url = "postgres://username:password@localhost:5432/sneaker_tracker"
schema = "public"

[api]
url = "https://api.supabase.io"
key = "your-api-key"

[auth]
jwt_secret = "your-jwt-secret"

[storage]
bucket = "sneaker-tracker-bucket"

[functions]
url = "https://functions.supabase.io"