name: Scheduled Orchestration Worker

on:
  schedule:
    # Runs at minute 0 of every hour. Adjust cron as needed.
    - cron: '0 * * * *'
  workflow_dispatch: {}

jobs:
  run-worker:
    runs-on: ubuntu-latest
    env:
      # The repo must have these secrets configured in Settings → Secrets & variables → Actions
      FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      ML_API_KEY: ${{ secrets.ML_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run orchestration worker
        env:
          FIRESTORE_COLLECTION: ${{ secrets.FIRESTORE_COLLECTION }}
          ML_API_URL: ${{ secrets.ML_API_URL }}
        run: python scripts/orchestration_worker.py
